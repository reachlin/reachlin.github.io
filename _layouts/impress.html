<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=1024" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{{site.data.presentation.title}}</title>

<meta name="description" content="{{site.data.presentation.description}}" />
<meta name="author" content="{{site.data.presentation.author.name}}" />

<link href="/css/impress-demo.css" rel="stylesheet" />

<link rel="shortcut icon" href="favicon.png" />
<link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body class="impress-not-supported">
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>
<div id="impress">
  <div id="bored" class="step slide" data-x="{{page.data.x}}" data-y="{{page.data.y}}" data-scale="{{page.data.scale}}">
  {{content}}
  </div>
</div>
<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) {
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script src="/js/impress.js"></script>
</body>
</html>
